<template>
  <require from="./book-list"></require>
  
  <h1 class="page-heading">Books</h1>
  <div class="card">
    <div class="card-block">
      <form class="form-inline" submit.trigger="addBook()">
        <label for="book-title"></label>

        <input type="text" class="form-control" value.bind="bookTitle" id="book-title" placeholder="book title...">
        <input type="submit" class="btn btn-success tap-right" value="Add">
      </form>
    </div>
  </div>
  <hr>
  <book-list books.bind="books"></book-list>
</template>
