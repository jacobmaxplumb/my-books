<template>
  <require from="../attributes/tooltip"></require>
  <require from="./book"></require>
  <require from="../value-converters/filter"></require>
  <div class="card">
    <div class="card-header form-inline">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>
        <input type="text" class="form-control" placeholder="filter" aria-describedby="filter-icon" value.bind="searchTerm">
      </div>
    </div>
    <ul class="books list-group list-group-flush">
      <book containerless repeat.for="book of books | filter:searchTerm" book.bind="book" shelves.bind="shelves"
        genres.bind="genres" search-term.bind="searchTerm"></book>
    </ul>
  </div>
</template>
