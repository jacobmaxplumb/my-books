<template>
  <require from="../attributes/tooltip"></require>
  <ul class="books list-group list-group-flush">
    <li class="list-group-item ${$even ? 'book-even' : ''}" repeat.for="book of books">
      <div class="row">
        <div class="col-11">
          ${book.title} ${bookLocation($first, $last)}
        </div>
        <div class="col-1" style="text-align: right">
          <span class="remove-button"
            click.delegate="removeBook($index)"
            tooltip="title: Remove book from list; placement: right">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </li>
  </ul>
</template>
